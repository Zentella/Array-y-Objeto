<!DOCTYPE html>

<head>

            <div class="primer">
                <h3>Dental</h3>

        </div>

        <div class="col">
            <table id="cuerpo-tabla">

            <table id="cuerpo-tabla2">

            </table>
            <table id="cuerpo-tabla3">
